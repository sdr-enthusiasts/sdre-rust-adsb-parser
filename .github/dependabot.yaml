---
version: 2

updates:
  # Maintain dependencies for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: weekly
    assignees:
      - "fredclausen"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "fredclausen"

  # Maintain pip packages for acars_router
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "fredclausen"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: weekly
    assignees:
      - "fredclausen"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: weekly
    assignees:
      - "fredclausen"
